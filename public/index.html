<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/main.css">
    <title>QR Generator</title>
</head>
<body>
    <header>
        <h1>Welcome to my lean QR Code Generator</h1>
    </header>

    <main>
        <div class="qr-form">
            <form>
                <input type="text" name="user_text" placeholder="Enter any text or url">
                <input type="submit" value="Make">
            </form>
        </div>
        
        <div class="qr-display">
            <img src="resources/images/qrcode.jpg" id="qr-image">
        </div>
    </main>

    <footer>
        &copy;Echelon <script>document.write(new Date().getFullYear());</script>
    </footer>
</body>
</html>
